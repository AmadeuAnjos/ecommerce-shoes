<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>E-commerce Shoes</title>
</head>

<body>
    <header>
        <div class="logo">
            sneakers
        </div>

        <nav class="menu">
            <ul>
                <li>Collections</li>
                <li>Men</li>
                <li>Women</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>

        <div class="cart">
            <img src="./images/icon-cart.svg" alt="cart">
        </div>
        <div class="avatar">
            <img src="./images/image-avatar.png" alt="">
        </div>
    </header>
    <hr>
    <main>
        <section class="center">
            <div class="container">
                <div class="left">
                    <div class="left-info">
                        <div class="image-biggest">
                            <img src="./images/image-product-1.jpg" alt="shoes">
                            <!-- <img src="./images/image-product-2.jpg" alt="shoes">
                            <img src="./images/image-product-3.jpg" alt="shoes">
                            <img src="./images/image-product-4.jpg" alt="shoes"> -->
                        </div>
                        <div class="image-tumb">
                            <img src="./images/image-product-1-thumbnail.jpg" alt="">
                            <img src="./images/image-product-2-thumbnail.jpg" alt="">
                            <img src="./images/image-product-3-thumbnail.jpg" alt="">
                            <img src="./images/image-product-4-thumbnail.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="right-info">
                        <div class="text-small">
                            <h5>Sneaker Company</h5>
                        </div>
                        <div class="tittle">
                            <h1>Fall Limited Edition Sneakers</h1>
                        </div>
                        <div class="paragraph">
                            <p>These low-profile sneakers are your perfect casual wear companion. Featuring a
                                durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
                        </div>
                        <div class="value">
                            <h2>$125.00</h2>
                            <h3>50%</h3>
                        </div>
                        <div class="desc">
                            <h4>$250.00</h4>
                        </div>
                        <div class="quantity">
                            <div class="input">
                                <input type="number">
                            </div>
                            <div class="boton">
                                <button>
                                    <img src="./images/icon-cart.svg" alt="cart">
                                    <h4>Add to cart</h4>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
